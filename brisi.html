<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <script type="text/javascript">
        function findM3U8Urls() {
            var m3u8Urls = [];
            var scripts = document.getElementsByTagName('script');
            
            for (var i = 0; i < scripts.length; i++) {
                var content = scripts[i].innerHTML;
                var matches = content.match(/https?:\/\/[^"'\s]+\.m3u8/g);
                if (matches) {
                    m3u8Urls.push.apply(m3u8Urls, matches);
                }
            }

            if (m3u8Urls.length > 0) {
                Android.showToast('Found M3U8 URLs: ' + m3u8Urls.join(', '));
            } else {
                Android.showToast('No M3U8 URLs found.');
            }
        }
    </script>
</head>
<body>
    <h1>Video Page</h1>
    <iframe src="https://filemoon.in/e/jfss5fm21b66/Gunesine_Cerke_-_33_epizoda_HD" width="800" height="450" frameborder="0" allowfullscreen></iframe>
    <button onclick="findM3U8Urls()">Find M3U8 URLs</button>
</body>
</html>
