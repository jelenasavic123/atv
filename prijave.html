<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Firebase</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #login-screen, #chat-screen {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-screen {
            display: none;
            flex-direction: column;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 100%;
            position: relative;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .reply-box {
            background-color: #d3d3d3;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
            margin-left: 60px; /* Indentation to align to the right */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .reply-box::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -15px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #d3d3d3 transparent transparent;
        }
        .reply-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .reply-info img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .reply-info span {
            font-size: 0.9em;
            font-weight: bold;
        }
        .reply-text {
            margin-top: 5px;
        }
        .reply-btn {
            cursor: pointer;
            padding: 2px 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.7em;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .reply-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            cursor: pointer;
            padding: 2px 6px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.7em;
            position: absolute;
            right: 60px;
            bottom: 10px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
        }
        .selected {
            border: 2px solid #007bff;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #send-btn, #logout-btn {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        #send-btn:hover, #logout-btn:hover {
            background-color: #0056b3;
        }
        #avatar-upload {
            display: none;
        }
        #uploaded-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: none;
        }
        #password-container {
            display: none;
            margin-top: 10px;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .message {
                max-width: 100%;
                margin: 5px;
            }
            .reply-box {
                margin-left: 30px; /* Adjust indentation for smaller screens */
            }
            .reply-btn, .delete-btn {
                font-size: 0.6em;
            }
            #message-input, #send-btn, #logout-btn {
                font-size: 14px;
                padding: 8px;
            }
            #uploaded-avatar {
                width: 80px;
                height: 80px;
            }
            .avatar {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>Prijava</h1>
            <input type="text" id="username" placeholder="Unesite svoje ime">
            <div id="password-container">
                <input type="password" id="password" placeholder="Unesite lozinku">
            </div>
            <button id="login-btn">Prijavi se</button>
            <input type="file" id="avatar-upload">
            <img id="uploaded-avatar">
            <div>
                <h2>Izaberite Avatar</h2>
                <img src="avatar1.png" class="avatar" data-avatar="avatar1.png" alt="Avatar 1">
                <img src="avatar2.png" class="avatar" data-avatar="avatar2.png" alt="Avatar 2">
                <img src="avatar3.png" class="avatar" data-avatar="avatar3.png" alt="Avatar 3">
                <!-- Add more avatars as needed -->
            </div>
        </div>

        <div id="chat-screen">
            <h1 id="user-display"></h1>
            <div id="chat-box"></div>
            <div>
                <input type="text" id="message-input" placeholder="Unesite svoju poruku">
                <button id="send-btn">Po≈°alji</button>
                <button id="logout-btn">Odjavi se</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAcp6ogJFrSnw2U6kTW0isDtSuWR7i20bs",
            authDomain: "chat-4a2d6.firebaseapp.com",
            projectId: "chat-4a2d6",
            storageBucket: "chat-4a2d6.appspot.com",
            messagingSenderId: "1045553997806",
            appId: "1:1045553997806:web:bdffccdb2bd9f3bb9510ff",
            measurementId: "G-X0564DDDLZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginBtn = document.getElementById('login-btn');
        const sendBtn = document.getElementById('send-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userDisplay = document.getElementById('user-display');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const avatars = document.querySelectorAll('.avatar');
        const avatarUpload = document.getElementById('avatar-upload');
        const uploadedAvatar = document.getElementById('uploaded-avatar');
        const passwordContainer = document.getElementById('password-container');

        let replyToMessage = null;
        let selectedAvatar = null;

        // Set up avatar upload
        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedAvatar.src = e.target.result;
                    uploadedAvatar.style.display = 'block';
                    selectedAvatar = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Avatar selection
        avatars.forEach(avatar => {
            avatar.addEventListener('click', function() {
                avatars.forEach(a => a.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatar = this.dataset.avatar;
            });
        });

        // Login functionality
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username.trim() === '') {
                alert('Molimo unesite ime.');
                return;
            }

            // Simulate login
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            userDisplay.textContent = `Pozdrav, ${username}!`;
        });

        // Send message functionality
        sendBtn.addEventListener('click', function() {
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return;
            }

            // Add message to Firestore
            db.collection('messages').add({
                text: messageText,
                username: userDisplay.textContent.replace('Pozdrav, ', ''),
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                avatar: selectedAvatar
            });

            messageInput.value = '';
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            loginScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
            userDisplay.textContent = '';
            chatBox.innerHTML = '';
        });

        // Load messages from Firestore
        db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
            chatBox.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const avatarImg = document.createElement('img');
                avatarImg.src = data.avatar || 'default-avatar.png';
                messageDiv.appendChild(avatarImg);

                const messageContent = document.createElement('div');
                messageContent.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                messageDiv.appendChild(messageContent);

                chatBox.appendChild(messageDiv);
            });
        });
    </script>
</body>
</html>
