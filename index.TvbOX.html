    <style>
        body {
            background-color: lightgrey;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .vid-main-wrapper {
            width: 100%;
            background: #000000;
            margin: 0 auto;
        }

        .vid-container {
            position: relative;
            padding-bottom: 52%;
            padding-top: 0px;
            height: 0;
            width: 100%;
        }

        .vid-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .vid-list-container {
            overflow-y: auto;
            max-height: 600px; /* Set a maximum height for the scrollable area */
        }

        ol#vid-list {
            margin: 1px;
            padding: 0;
            background: #222;
        }

        ol#vid-list li {
            list-style: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative; /* Added to ensure scrollIntoView works correctly */
        }

        .vid-thumb {
            position: relative;
            margin-right: 10px;
        }

        .vid-thumb img {
            display: block;
        }

        .vid-thumb .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            font-size: 14px;
            box-sizing: border-box;
            padding: 5px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .desc {
            font-size: 16px;
            color: white;
            margin-bottom: 5px;
        }

        .button-container {
            display: flex;
            gap: 5px;
        }

        .button-container button {
            background-color: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #777;
        }

        .collapsible {
            background-color: #B30000;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 20px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            font-size: 17px;
            background-color: #000;
        }
    </style>
</head>

    <script>
        function changeStream(url, streamName) {
            // Postavi novi URL za iframe
            document.getElementById('vid_frame').src = url;

            // A≈æuriraj opis ako postoji
            var desc = document.querySelector('#vid-list .desc');
            if (desc) {
                desc.textContent = streamName;
            }
        }

        function playDefaultStream(url) {
            // Postavi URL za iframe
            document.getElementById('vid_frame').src = url;
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Ukloni sandbox atribut sa iframe-a
        document.addEventListener('DOMContentLoaded', () => {
            var iframe = document.getElementById('vid_frame');
            iframe.removeAttribute('sandbox');
        });

        // Dodaj event listener na collapsible dugme
        document.addEventListener('DOMContentLoaded', () => {
            var coll = document.getElementsByClassName("collapsible");
            for (var i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        });
    </script>
