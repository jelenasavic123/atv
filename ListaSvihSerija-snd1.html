<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Serija</title>
  <style>
    body {
      background-color: #141414; /* Netflix crna */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #search-form {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    #search-form input[type="text"] {
      padding: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      width: 300px;
    }
    #search-form input[type="submit"] {
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #E50914; /* Netflix red */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #search-form input[type="submit"]:hover {
      background-color: #f40612; /* Darker Netflix red */
    }
    #recent-posts {
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      color: white;
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      margin-top: 50px; /* Adjust based on the height of the search bar */
    }
    .post-container {
      border-bottom: 1px solid #666;
      padding-bottom: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .post-title {
      background-color: #c0392b; /* Netflix red */
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .tags {
      color: #1DB954; /* Spotify green color for tag text */
    }
    img {
      max-width: 100px;
      margin-right: 10px;
      position: relative;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
    .reload-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #E50914; /* Netflix red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .reload-button:hover {
      background-color: #f40612; /* Darker Netflix red */
    }
    .popular-label {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: #E50914; /* Netflix red */
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 10px;
      text-transform: uppercase;
      z-index: 10;
    }
    #remaining-posts {
      position: fixed;
      bottom: 20px;
      right: 10px;
      background-color: #00aaff; /* Svetlo plava boja */
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 11.2px; /* Smanjeno za 30% od 16px */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="search-form">
    <form id="search-form" onsubmit="search(event)">
      <input type="text" id="search-query" placeholder="Pretra≈æi serije...">
      <input type="submit" value="Pretra≈æi">
    </form>
  </div>
  <div id="recent-posts">
    <!-- Ovdje ƒáe se automatski dodati postovi -->
  </div>
  <div id="loading" class="loading" style="display:none;">Uƒçitavanje...</div>
  <button id="reloadButton" class="reload-button">Uƒçitaj jo≈° serija</button>
  <div id="remaining-posts">Serije koje jo≈° mo≈æete pogledati: <span id="remaining-count">0</span></div>

  <script>
    var currentPage = 1;
    var loading = false;
    var totalPosts = 0;
    var postsPerPage = 10;
    var loadedPosts = 0;

    function prikaziZadnjePostove(response) {
      var posts = response.feed.entry;

      if (posts) {
        totalPosts = response.feed.openSearch$totalResults.$t; // Ukupan broj postova
        loadedPosts += posts.length; // A≈æuriramo broj uƒçitanih postova

        // Sortiranje postova prema popularnosti (pretpostavlja se da postoji polje 'popularity')
        posts.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));

        var container = document.getElementById('recent-posts');

        posts.forEach((post, index) => {
          var postTitle = post.title.$t;
          var postURL = "";
          var postImage = "";

          if (post.media$thumbnail) {
            postImage = post.media$thumbnail.url;
          } else {
            postImage = "https://via.placeholder.com/150";
          }

          post.link.forEach(link => {
            if (link.rel === "alternate") {
              postURL = link.href;
            }
          });

          var tagsHTML = '';
          if (post.category) {
            var tags = post.category;
            var tagCount = Math.min(tags.length, 3); // Ograniƒçavamo broj prikazanih tagova na 3
            for (var i = 0; i < tagCount; i++) {
              tagsHTML += '<span class="tags">' + tags[i].term + '</span>';
              if (i < tagCount - 1) {
                tagsHTML += ', ';
              }
            }
            if (tags.length > 3) {
              tagsHTML += '...'; // Dodajemo elipsu ako ima vi≈°e od 3 tagova
            }
          }

          var postHTML = '<div class="post-container">';
          if (index === 0) { // Dodaj oznaku "Popularno" samo za najpopularniji post
            postHTML += '<div class="popular-label">Popularno</div>';
          }
          postHTML += '<div style="display: flex; align-items: center; margin-bottom: 10px;">';
          postHTML += '<a href="' + postURL + '"><img src="' + postImage + '" alt="' + postTitle + '"></a>';
          postHTML += '<div>';
          postHTML += '<p><a class="post-title" href="' + postURL + '">' + postTitle + '</a></p>';
          postHTML += '<p>üé¨ ' + tagsHTML + '</p>'; // Prikazujemo tagove umesto vremena objavljivanja
          postHTML += '</div>';
          postHTML += '</div>';
          postHTML += '</div>';

          container.innerHTML += postHTML;
        });

        // A≈æuriranje broja preostalih serija
        var remainingPosts = Math.max(totalPosts - loadedPosts, 0);
        document.getElementById('remaining-count').textContent = remainingPosts;
        document.getElementById('loading').style.display = 'none';
        loading = false;
      } else {
        document.getElementById('loading').textContent = 'Nema postova za prikaz.';
      }
    }

    function dohvatiZadnjePostove(page) {
      var script = document.createElement('script');
      script.src = `https://omebloggerurl.com/feeds/posts/summary?alt=json-in-script&callback=prikaziZadnjePostove&page=${page}`;
      document.body.appendChild(script);
    }

    function search(event) {
      event.preventDefault();
      var query = document.getElementById('search-query').value;
      var searchURL = `https://jelenasavic123.github.io/atv/ListaSvihSerija-snd1.html?q=${encodeURIComponent(query)}`;
      window.location.href = searchURL;
    }

    function reloadPosts() {
      if (!loading) {
        loading = true;
        document.getElementById('loading').style.display = 'block';
        dohvatiZadnjePostove(++currentPage);
      }
    }

    document.getElementById('reloadButton').addEventListener('click', reloadPosts);

    // Uƒçitavanje prvih postova
    dohvatiZadnjePostove(currentPage);
  </script>
</body>
</html>
