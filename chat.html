<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #login-screen, #chat-screen {
            text-align: center;
        }

        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-width: calc(100% - 40px); /* Adjusted for avatar size */
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }

        .reply-btn {
            display: inline-block;
            padding: 5px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.8em;
        }

        .reply-box {
            background-color: #d3d3d3;
            border: 1px solid #ccc;
            margin-top: 5px;
            padding: 5px;
        }

        #user-count {
            margin-bottom: 10px;
        }

        .avatar-container {
            margin: 10px 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
            border: 2px solid transparent;
        }

        .avatar.selected {
            border-color: #007bff;
        }

        .avatar img {
            width: 100%;
            height: 100%;
        }

        #custom-avatar {
            margin: 10px 0;
        }

        #custom-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #logout-btn {
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <div class="avatar-container">
            <h3>Select an avatar</h3>
            <img src="https://storage.googleapis.com/macrovector-acl-eu/previews/118730/preview_118730.jpg" class="avatar" data-avatar="https://storage.googleapis.com/macrovector-acl-eu/previews/118730/preview_118730.jpg">
            <img src="avatar2.png" class="avatar" data-avatar="avatar2.png">
            <img src="avatar3.png" class="avatar" data-avatar="avatar3.png">
            <img src="avatar4.png" class="avatar" data-avatar="avatar4.png">
        </div>
        <div id="custom-avatar">
            <h3>Or upload your own avatar</h3>
            <input type="file" id="avatar-upload" accept="image/*">
            <img id="uploaded-avatar" src="" alt="Uploaded Avatar" style="display:none;">
        </div>
        <button id="login-btn">Login</button>
    </div>

    <div id="chat-screen" style="display: none;">
        <h2>Welcome to the chat, <span id="user-display"></span>!</h2>
        <p id="user-count">Users online: <span id="user-count-number">0</span></p>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Enter your message">
        <button id="send-btn">Send</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
      import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
      import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAcp6ogJFrSnw2U6kTW0isDtSuWR7i20bs",
        authDomain: "chat-4a2d6.firebaseapp.com",
        projectId: "chat-4a2d6",
        storageBucket: "chat-4a2d6.appspot.com",
        messagingSenderId: "1045553997806",
        appId: "1:1045553997806:web:bdffccdb2bd9f3bb9510ff",
        measurementId: "G-X0564DDDLZ"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const firestore = getFirestore(app);
      const auth = getAuth(app);
      const storage = getStorage(app);

      // DOM Elements
      const loginScreen = document.getElementById('login-screen');
      const chatScreen = document.getElementById('chat-screen');
      const loginBtn = document.getElementById('login-btn');
      const sendBtn = document.getElementById('send-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const usernameInput = document.getElementById('username');
      const userDisplay = document.getElementById('user-display');
      const messageInput = document.getElementById('message-input');
      const chatBox = document.getElementById('chat-box');
      const userCountNumber = document.getElementById('user-count-number');
      const avatars = document.querySelectorAll('.avatar');
      const avatarUpload = document.getElementById('avatar-upload');
      const uploadedAvatar = document.getElementById('uploaded-avatar');

      let replyToMessage = null;
      let selectedAvatar = null;

      // Handle user authentication
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userDisplay.textContent = user.displayName || 'Anonymous';
          loginScreen.style.display = 'none';
          chatScreen.style.display = 'block';
          loadMessages();
          updateUserCount();
        }
      });

      // Login user
      loginBtn.addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        if (username && (selectedAvatar || uploadedAvatar.src)) {
          try {
            await signInAnonymously(auth);
            const user = auth.currentUser;
            if (user) {
              await user.updateProfile({ displayName: username, photoURL: selectedAvatar || uploadedAvatar.src });
              localStorage.setItem('avatar', selectedAvatar || uploadedAvatar.src);
            }
          } catch (error) {
            console.error('Error during login:', error);
          }
        }
      });

      // Handle avatar selection
      avatars.forEach(avatar => {
        avatar.addEventListener('click', () => {
          avatars.forEach(av => av.classList.remove('selected'));
          avatar.classList.add('selected');
          selectedAvatar = avatar.dataset.avatar;
          uploadedAvatar.src = ''; // Clear custom avatar
          uploadedAvatar.style.display = 'none'; // Hide custom avatar
        });
      });

      // Handle custom avatar upload
      avatarUpload.addEventListener('change', () => {
        const file = avatarUpload.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            uploadedAvatar.src = e.target.result;
            uploadedAvatar.style.display = 'block';
            selectedAvatar = null; // Clear selected avatar
            avatars.forEach(av => av.classList.remove('selected'));
          };
          reader.readAsDataURL(file);
        }
      });

      // Send message
      sendBtn.addEventListener('click', () => {
        const messageText = messageInput.value.trim();
        if (messageText) {
          addDoc(collection(firestore, 'messages'), {
            user: auth.currentUser.displayName,
            avatar: auth.currentUser.photoURL,
            message: messageText,
            timestamp: new Date()
          }).then(() => {
            messageInput.value = '';
          }).catch((error) => {
            console.error('Error sending message:', error);
          });
        }
      });

      // Load messages
      function loadMessages() {
        onSnapshot(collection(firestore, 'messages'), (snapshot) => {
          chatBox.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
              <img src="${data.avatar || 'default-avatar.png'}" alt="${data.user}'s avatar">
              <div class="message-content">
                <strong>${data.user}</strong>
                <p>${data.message}</p>
                <button class="reply-btn" onclick="replyToMessage('${doc.id}')">Reply</button>
                ${replyToMessage === doc.id ? `<div class="reply-box">Replying to ${data.message}</div>` : ''}
              </div>
            `;
            chatBox.appendChild(messageElement);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }

      // Reply to message
      window.replyToMessage = (id) => {
        replyToMessage = id;
        loadMessages();
      };

      // Update user count
      function updateUserCount() {
        // Here you should handle real-time user count updates
        userCountNumber.textContent = 0; // Placeholder value
      }

      // Logout user
      logoutBtn.addEventListener('click', () => {
        signOut(auth).then(() => {
          loginScreen.style.display = 'block';
          chatScreen.style.display = 'none';
        }).catch((error) => {
          console.error('Error during logout:', error);
        });
      });
    </script>
</body>
</html>
