<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Program sa TMDb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #fff;
    }

    .header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .calendar-container {
      padding: 20px;
    }

    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .week {
      display: flex;
      gap: 10px;
    }

    .day {
      flex-shrink: 0;
      background: #333;
      border-radius: 5px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-sizing: border-box;
    }

    .day h2 {
      margin-top: 0;
      font-size: 1rem;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .episode {
      background: #222;
      border-radius: 5px;
      padding: 10px;
      transition: background 0.3s;
    }

    .episode img {
      width: 100%;
      border-radius: 5px;
    }

    .episode p {
      margin: 5px 0 0;
      font-size: 0.7rem;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      .slider-container {
        padding-bottom: 10px;
      }

      .day {
        width: 120px; /* Manja širina za mobilne uređaje */
      }

      .header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="tmdb-credit">
    <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN8TpRfeoLQp1Qkwmz5t7pskPsggM9K_Noxg&s" alt="TMDb Logo" style="width: 30px; height: auto; display: block; margin: 10px auto;">

  </div>
  <div class="header">
    <h1>TV PROGRAM</h1>
  </div>
  <div class="calendar-container">
    <div class="slider-container">
      <div class="week">
        <!-- Dynamic content will be added here -->
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '2701858e9bccab54d4d0e4931420a739'; // Tvoj TMDb API ključ
    const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

    const tvProgram = {
      "Ponedeljak": [242551, 262619, 119806],
      "Utorak": [277303, 262619, 219290, 215709],
      "Sreda": [277856, 277303, 262619, 261918],
      "Četvrtak": [274482, 277303, 271548, 259812],
      "Petak": [277303, 271014, 262619],
      "Subota": [210865, 280541, 277303],
      "Nedelja": [278693, 242551]
    };

    const weekContainer = document.querySelector('.week');

    // Funkcija za dobijanje podataka o seriji sa TMDb API-ja
    async function fetchTVDetails(id) {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=sr`);
        if (!response.ok) {
          console.error(`Neuspešno učitavanje serije sa ID ${id}`);
          return null;
        }
        return response.json();
      } catch (error) {
        console.error(`Greška prilikom komunikacije sa API-jem za ID ${id}:`, error);
        return null;
      }
    }

    // Funkcija za generisanje TV programa
    async function generateTVProgram() {
      for (const [day, ids] of Object.entries(tvProgram)) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<h2>${day}</h2>`;

        const episodesDiv = document.createElement('div');
        episodesDiv.className = 'episodes';

        for (const id of ids) {
          const tvData = await fetchTVDetails(id);
          if (tvData) {
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'episode';

            // Proveravamo naziv serije (lokalizovani naslov ako je dostupan)
            const title = tvData.name || tvData.original_name;

            episodeDiv.innerHTML = `
              <img src="${IMAGE_BASE_URL}${tvData.poster_path}" alt="${title}">
              <p>${title}</p>
            `;
            episodesDiv.appendChild(episodeDiv);
          }
        }

        dayDiv.appendChild(episodesDiv);
        weekContainer.appendChild(dayDiv);
      }
    }

    // Pokreni generisanje programa
    generateTVProgram();
</script>

</body>
</html>
