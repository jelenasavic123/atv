<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        /* Dodajte svoj stil ovde */
    </style>
</head>
<body>

    <!-- Vaš HTML za login i chat -->
    <div id="login-screen">
        <input type="text" id="username" placeholder="Enter your name">
        <button id="login-btn">Login</button>
    </div>

    <div id="chat-screen" style="display:none;">
        <div id="user-display"></div>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Enter your message">
        <button id="send-btn">Send</button>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js"></script>
    <script>
        // Vaša Firebase konfiguracija
        const firebaseConfig = {
            apiKey: "AIzaSyAcp6ogJFrSnw2U6kTW0isDtSuWR7i20bs",
            authDomain: "chat-4a2d6.firebaseapp.com",
            databaseURL: "https://chat-4a2d6-default-rtdb.firebaseio.com",
            projectId: "chat-4a2d6",
            storageBucket: "chat-4a2d6.appspot.com",
            messagingSenderId: "1045553997806",
            appId: "1:1045553997806:web:bdffccdb2bd9f3bb9510ff",
            measurementId: "G-X0564DDDLZ"
        };

        // Inicijalizujte Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Elementi
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginBtn = document.getElementById('login-btn');
        const sendBtn = document.getElementById('send-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameInput = document.getElementById('username');
        const userDisplay = document.getElementById('user-display');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        let currentUser = null;

        // Prikaz korisničkog imena iz localStorage
        window.addEventListener('load', () => {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                userDisplay.textContent = `Welcome, ${storedUsername}`;
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'block';
                currentUser = storedUsername;
                loadMessages();
            }
        });

        // Prijavljivanje korisnika
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                userDisplay.textContent = `Welcome, ${username}`;
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'block';
                currentUser = username;
                loadMessages();
            } else {
                alert('Please enter a name.');
            }
        });

        // Slanje poruke
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && currentUser) {
                const messageData = { username: currentUser, message };
                saveMessage(messageData);
                messageInput.value = '';
            }
        });

        // Odjavljivanje korisnika
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('username');
            userDisplay.textContent = '';
            loginScreen.style.display = 'block';
            chatScreen.style.display = 'none';
            currentUser = null;
        });

        // Spremanje poruka u Firebase
        function saveMessage(messageData) {
            const messagesRef = database.ref('messages');
            messagesRef.push(messageData);
        }

        // Učitavanje poruka iz Firebase
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.username}: ${message.message}`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Automatsko skrolovanje
            });
        }
    </script>
</body>
</html>
