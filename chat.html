<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #login-screen, #chat-screen {
            text-align: center;
        }

        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-width: calc(100% - 40px); /* Adjusted for avatar size */
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }

        .reply-btn {
            display: inline-block;
            padding: 5px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.8em;
        }

        .reply-box {
            background-color: #d3d3d3;
            border: 1px solid #ccc;
            margin-top: 5px;
            padding: 5px;
        }

        #user-count {
            margin-bottom: 10px;
        }

        .avatar-container {
            margin: 10px 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
            border: 2px solid transparent;
        }

        .avatar.selected {
            border-color: #007bff;
        }

        .avatar img {
            width: 100%;
            height: 100%;
        }

        #custom-avatar {
            margin: 10px 0;
        }

        #custom-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #logout-btn {
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <div class="avatar-container">
            <h3>Select an avatar</h3>
            <img src="https://storage.googleapis.com/macrovector-acl-eu/previews/118730/preview_118730.jpg" class="avatar" data-avatar="https://storage.googleapis.com/macrovector-acl-eu/previews/118730/preview_118730.jpg">
            <img src="avatar2.png" class="avatar" data-avatar="avatar2.png">
            <img src="avatar3.png" class="avatar" data-avatar="avatar3.png">
            <img src="avatar4.png" class="avatar" data-avatar="avatar4.png">
        </div>
        <div id="custom-avatar">
            <h3>Or upload your own avatar</h3>
            <input type="file" id="avatar-upload" accept="image/*">
            <img id="uploaded-avatar" src="" alt="Uploaded Avatar" style="display:none;">
        </div>
        <button id="login-btn">Login</button>
    </div>

    <div id="chat-screen" style="display: none;">
        <h2>Welcome to the chat, <span id="user-display"></span>!</h2>
        <p id="user-count">Users online: <span id="user-count-number">0</span></p>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Enter your message">
        <button id="send-btn">Send</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        // Elementi
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginBtn = document.getElementById('login-btn');
        const sendBtn = document.getElementById('send-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameInput = document.getElementById('username');
        const userDisplay = document.getElementById('user-display');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const userCountNumber = document.getElementById('user-count-number');
        const avatars = document.querySelectorAll('.avatar');
        const avatarUpload = document.getElementById('avatar-upload');
        const uploadedAvatar = document.getElementById('uploaded-avatar');

        let replyToMessage = null;
        let selectedAvatar = null;

        // Prikaz korisničkog imena iz localStorage
        window.addEventListener('load', () => {
            const storedUsername = localStorage.getItem('username');
            const storedAvatar = localStorage.getItem('avatar');
            if (storedUsername) {
                userDisplay.textContent = storedUsername;
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'block';
                if (storedAvatar) {
                    const avatarImg = document.createElement('img');
                    avatarImg.src = storedAvatar;
                    avatarImg.className = 'avatar';
                    chatScreen.insertBefore(avatarImg, chatBox);
                }
                loadMessages();
                updateUserCount();
            }
        });

        // Prijavljivanje korisnika
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username && (selectedAvatar || uploadedAvatar.src)) {
                localStorage.setItem('username', username);
                localStorage.setItem('avatar', selectedAvatar || uploadedAvatar.src);
                userDisplay.textContent = username;
                loginScreen.style.display = 'none';
                chatScreen.style.display = 'block';
                loadMessages();
                updateUserCount();
            } else {
                alert('Please enter a name and select or upload an avatar.');
            }
        });

        // Izbor avatara
        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                avatars.forEach(av => av.classList.remove('selected'));
                avatar.classList.add('selected');
                selectedAvatar = avatar.dataset.avatar;
                uploadedAvatar.src = ''; // Clear custom avatar
                uploadedAvatar.style.display = 'none'; // Hide custom avatar
            });
        });

        // Učitavanje prilagođene slike avatara
        avatarUpload.addEventListener('change', () => {
            const file = avatarUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedAvatar.src = e.target.result;
                    uploadedAvatar.style.display = 'block';
                    selectedAvatar = null; // Clear selected avatar
                    avatars.forEach(av => av.classList.remove('selected'));
                };
                reader.readAsDataURL(file);
            }
        });

        // Slanje poruke
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const username = localStorage.getItem('username') || 'Anonymous';
                const messageData = { username, message, replyTo: replyToMessage };
                saveMessage(messageData);
                displayMessage(messageData);
                messageInput.value = '';
                replyToMessage = null; // Resetovanje odgovora
                messageInput.placeholder = 'Enter your message'; // Resetovanje placeholdera
                chatBox.scrollTop = chatBox.scrollHeight;  // Automatsko skrolovanje
            }
        });

        // Prikaz poruka
        function displayMessage({ username, message, replyTo }) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const avatarImg = document.createElement('img');
            avatarImg.src = localStorage.getItem('avatar') || 'default-avatar.png';
            messageElement.appendChild(avatarImg);

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `
                <p><strong>${username}:</strong> ${message}</p>
                ${replyTo ? `<div class="reply-box">Reply to: ${replyTo}</div>` : ''}
                <button class="reply-btn">Reply</button>
            `;

            const replyBtn = messageContent.querySelector('.reply-btn');
            replyBtn.addEventListener('click', () => {
                replyToMessage = message;
                messageInput.placeholder = `Replying to: ${message}`;
            });

            messageElement.appendChild(messageContent);
            chatBox.appendChild(messageElement);
        }

        // Spremanje poruka u localStorage
        function saveMessage(messageData) {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(messageData);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // Učitavanje poruka iz localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(displayMessage);
        }

        // Ažuriranje broja korisnika
        function updateUserCount() {
            // Pretpostavlja se da se broj korisnika dobija iz nekog izvora podataka
            const userCount = Math.floor(Math.random() * 100); // Simulacija broja korisnika
            userCountNumber.textContent = userCount;
        }

        // Odjavljivanje
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('username');
            localStorage.removeItem('avatar');
            localStorage.removeItem('messages');
            loginScreen.style.display = 'block';
            chatScreen.style.display = 'none';
        });
    </script>
</body>
</html>
