<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #fff;
    }

    .header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .calendar-container {
      padding: 20px;
    }

    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .week {
      display: flex;
      gap: 10px;
    }

    .day {
      flex-shrink: 0;
      background: #333;
      border-radius: 5px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-sizing: border-box;
    }

    .day h2 {
      margin-top: 0;
      font-size: 1rem;
    }

    .episodes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .episode {
      background: #222;
      border-radius: 5px;
      padding: 10px;
      transition: background 0.3s;
    }

    .episode img {
      width: 100%;
      border-radius: 5px;
    }

    .episode p {
      margin: 5px 0 0;
      font-size: 0.7rem;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      .slider-container {
        padding-bottom: 10px;
      }

      .day {
        width: 120px; /* Manja ≈°irina za mobilne ureƒëaje */
      }

      .header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="tmdb-credit">
   <p style="font-size: 0.6rem; text-align: center; margin: 5px 0;">
Raspored za objavljivanje novih epizoda u aplikaciji
</p>
<div style="background-color: #141414; color: #e50914; padding: 5px; text-align: center; font-family: 'Helvetica Neue', Arial, sans-serif; border-radius: 10px; max-width: 600px; margin: 1px auto; border: 2px solid #e50914; box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);">
    <p style="font-size: 12px; line-height: 1.8; margin: 0;">üîîNEKE SERIJE SU TRENUTNO NA PAUZI ZBOG PRAZNIKA</p>
</div>
  </div>
  <div class="header">
  </div>
  <div class="calendar-container">
    <div class="slider-container">
      <div class="week">
        <!-- Dynamic content will be added here -->
      </div>
    </div>
  </div>
<!--

  <script>
    const API_KEY = '2701858e9bccab54d4d0e4931420a739'; // Tvoj TMDb API kljuƒç
    const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

    const tvProgram = {
      "Ponedeljak": [245841,],
      "Utorak": [245841],
      "Sreda": [274556,306118,306144,245841],
      "ƒåetvrtak": [305996,306144,245841,300030],
      "Petak": [306144,245841],
      "Subota": [306144,245841],
      "Nedelja": [306118,306144,245841]
    };

    const weekContainer = document.querySelector('.week');

    // Funkcija za dobijanje podataka o seriji sa TMDb API-ja
    async function fetchTVDetails(id) {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=sr`);
        if (!response.ok) {
          console.error(`Neuspe≈°no uƒçitavanje serije sa ID ${id}`);
          return null;
        }
        return response.json();
      } catch (error) {
        console.error(`Gre≈°ka prilikom komunikacije sa API-jem za ID ${id}:`, error);
        return null;
      }
    }

    // Funkcija za generisanje TV programa
    async function generateTVProgram() {
      for (const [day, ids] of Object.entries(tvProgram)) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<h2>${day}</h2>`;

        const episodesDiv = document.createElement('div');
        episodesDiv.className = 'episodes';

        for (const id of ids) {
          const tvData = await fetchTVDetails(id);
          if (tvData) {
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'episode';

            // Proveravamo naziv serije (lokalizovani naslov ako je dostupan)
            const title = tvData.name || tvData.original_name;

            episodeDiv.innerHTML = `
              <img src="${IMAGE_BASE_URL}${tvData.poster_path}" alt="${title}">
              <p>${title}</p>
            `;
            episodesDiv.appendChild(episodeDiv);
          }
        }

        dayDiv.appendChild(episodesDiv);
        weekContainer.appendChild(dayDiv);
      }
    }

    // Pokreni generisanje programa
    generateTVProgram();
</script>
</body>
</html>
