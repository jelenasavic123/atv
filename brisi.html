<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        .download-button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>M3U8 Analyzer</h1>
    <form id="m3u8Form">
        <input type="text" id="url" placeholder="Enter M3U8 URL" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('m3u8Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // CORS Anywhere proxy

            fetch(proxyUrl + url)
                .then(response => response.text())
                .then(m3u8Content => {
                    const lines = m3u8Content.split('\n').filter(line => line.trim() !== '');

                    // Debugging output
                    console.log("M3U8 Content:", lines);

                    const resultsDiv = document.getElementById('results');
                    let contentHtml = '<h2>M3U8 Content:</h2><ul>';

                    lines.forEach(line => {
                        contentHtml += `<li>${line}</li>`;
                    });

                    contentHtml += '</ul>';

                    // Show the raw M3U8 content
                    resultsDiv.innerHTML = contentHtml;

                    // Processing for segments
                    const segments = [];
                    let segmentUrl = '';
                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF:')) {
                            const duration = line.split(':')[1].split(',')[0];
                            segmentUrl = '';
                            if (lines.indexOf(line) + 1 < lines.length) {
                                segmentUrl = lines[lines.indexOf(line) + 1].trim();
                            }
                            if (segmentUrl) {
                                segments.push({ duration, segment: segmentUrl });
                            }
                        }
                    });

                    if (segments.length > 0) {
                        resultsDiv.innerHTML += '<h2>Segments:</h2><ul>' +
                            segments.map(segment => `
                                <li>
                                    Duration: ${segment.duration}s, Segment: <a href="${segment.segment}" target="_blank">${segment.segment}</a>
                                    <a href="${segment.segment}" download class="download-button">Download</a>
                                </li>
                            `).join('') +
                            '</ul>';
                    } else {
                        resultsDiv.innerHTML += '<p>No segments found in the M3U8 playlist. Check the format of the M3U8 file.</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
