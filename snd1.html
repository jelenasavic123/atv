.button-group {
    display: flex;
    justify-content: center; /* Centriraj dugme unutar grupe */
    margin-bottom: 15px; /* Razmak između redova */
    padding: 10px; /* Padding unutar grupe */
    border-radius: 10px; /* Zaobljeni uglovi */
    background: rgba(255, 255, 255, 0.16);
    position: relative; /* Za pozicionisanje pseudo-elementa */
    overflow: hidden; /* Obezbedi da se pozadina ne preliva */
}

.button-group .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 13px;
    text-align: center;
    text-decoration: none;
    color: #fff; /* Bele boje teksta */
    border: 2px solid rgba(255, 255, 255, 0.9); /* Vidljivija ivica */
    border-radius: 15px;
    cursor: pointer;
    width: 150px; /* Fiksna širina za poravnavanje */
    box-sizing: border-box; /* Uključi padding u ukupnu širinu */
    background: rgba(255, 255, 255, 0.3); /* Poluprovidna pozadina za dugme */
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s; /* Glatke promene za hover efekte */
    text-align: center; /* Poravnanje teksta u centru */
    margin: 0 10px; /* Razmak između dugmadi */
}

/* Stilizacija za dugmadi sa specifičnim klasama */
.button-group .button.left,
.button-group .button.right {

}

/* Button styles */

    color: #fff; /* White text color for better contrast */

}
